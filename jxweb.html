<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>安徽理工大学 机器人协会</title>
		<script src="tools/jquery-3.4.1.js"></script>

		<link type="text/css" rel="stylesheet" href="./src/jx/css/mainpage.css"/>

	<body>

				<a href="VisualGMQ.github.io/jx/html"><img src="./src/jx/resource/ar_cover.png" alt="ar-cover.png" width="100px" height="100px"/></a>
				<img class="cover" src="./src/jx/resource/group.jpg" alt="group.jpg"/>

				<p style="font-size: 15px; position:relative; top:-10px">VisualGMQ.github.io/jx.html</p>
			</div>
		</div>
		
		<!--导航栏
		<div class="layer2">

						<a href="#">连接3</a>
					</li>
				</ul>

		</div>

		</div>

			<div class="jigou model">

			</div>
